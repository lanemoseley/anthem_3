{% extends "base.html" %}
{% load markdown_extras %}
{% block page_content %}

<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description | markdown | safe }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <h5>Source:</h5>
        <p><a href="{{ project.url }}">{{ project.url }}</a></p>
    </div>
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="60%">
    </div>
</div>
{% endblock %}
